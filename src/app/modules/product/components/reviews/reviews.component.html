<h1 class="mb-5">Reviews</h1>
<div *ngFor="let review of product.reviews" class="row">
    <div class="col-3 col-md-1">
        <i class="bi bi-person-circle fs-1"></i>
    </div>
    <div class="col-3 col-md-3 d-flex flex-column">
        <h3>{{review.name}}</h3>
        <p>{{review.date}}</p>
        <p>{{review.rating}}</p>
    </div>
    <div class="col-6 col-md-8">
        <p class="text-muted">{{review.opinion}}</p>
    </div>
    <hr class="w-25">
</div>
